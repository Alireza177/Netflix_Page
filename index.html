<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_header.css">
    <link rel="stylesheet" href="style_main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
    <section class="header-section">
        <div class="image-container">
            <img class="image-container" src="./Assets/netflix.jpg">
            <strong>Obegränsat med filmer, serier och annat</strong>
            <p class="taxt-container text-details-container">Titta var du vill. Avsluta när du vill.</p>
            <p class="taxt-container text-details-container2">Redo att börja titta? Ange din e-postadress för att skapa
                eller återaktivera ett konto.</p>
            <button class="email-button">E-postadress</button>
            <button class="get-start-button"> Kom igång <span class="material-icons">arrow_forward_ios</span></button>
        </div>
        <header>
            <div>
                <h1 class="netflix-logo"><img src="./Assets/Netflix_2015_logo.svg.png" alt=""></h1>
            </div>
            <div class="header-content">
                <span>
                    <button class="language-button">
                        <i class="material-icons white-color">translate</i>
                        <span class="white-color">Svenska</span>
                        <i class="material-icons white-color">arrow_drop_down</i>
                    </button>
                </span>
                <span>
                    <button class="loggin-button">Logga in</button>
                </span>
            </div>
        </header>
        <hr class="separator">
    </section>
    <main class="main-section">
        <div class="first-main">
            <h1>Titta på din tv</h1>
            <p>Titta på smart-tv-apparater, Playstation, Xbox, Chromecast, Apple TV, Blu-ray-spelare och många fler</p>
        </div>
        <div class="image-container-netflix">
            <img src="./Assets/tv.png" alt="">
            <img class="overlay-image" src="./Assets/my-movie.png" alt="">
        </div>
    </main>
    <footer>
        <!--    1. zooma ut -->
    </footer>
</body>

</html>
